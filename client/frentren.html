<body>
  <div>

<div class="items"> 

     <div>
         <h5>SS cricket bat English willow</h5>

         <img src="bat\ss bat.jpg" alt="english willow" style="height: 250px;width:250px;">

         <button class="className" type="button" onclick="myFunction('bat')" >Add to cart</button>

<div class="items">

         <img src="bat\adidas shoe.jpg" alt="adidas shoe"style="height: 250px;width:250px; background-color: Aqua;">

          <button class="className" type="button" onclick="myFunction('adidas')">Add to cart</button>

</div>
<div class="items">
     <div>

         <h5>APPLE iphone6 plus</h5>  

         <img src="bat\iphone6 plus.jpg" alt ="apple iphone6 plus" style="height: 250px;width:250px;">

          <button class="className" type="button" onclick="myFunction('iphone')" >Add to cart</button>

        <p> price = 41,999rs/- only at<strong> 50%discount</strong></p>
 
</div>
<div> 
      <button onclick= "makerequest('you clicked me')">submit</button>

</div>
<script type="text/javascript">
var cartItems=[];
function myFunction(name){
  cartItems.push(name);
  listCount();
  showbag();
}
function makerequest(name){
var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance 
xmlhttp.open("POST", "/makeshipment");
xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
xmlhttp.send(JSON.stringify([{name:"item1", price:10},{name:"item2", price:20},{name:"item3", price:30}]));
}
function listCount(){
  document.getElementById('cartitems').innerHTML= cartItems.length;
}
function showbag(){
  
  var htmlStr='<ol>';
  for (var i = 0; i < cartItems.length; i++) {
    htmlStr+='<li>'+cartItems[i]+'<span class="className" onclick="removeItem('+i+');">&#x2715;</span></li>';
  };
  htmlStr+='</ol>';
  document.getElementById('cartList').innerHTML = htmlStr;
}
function removeItem(index){
  cartItems.splice(index,1);
  listCount();
  showbag();
}
</script>
